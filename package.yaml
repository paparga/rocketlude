name:                rocketlude
version:             0.1.0.0
github:              "githubuser/rocketlude"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/rocketlude#readme>

dependencies:
- base >= 4.7 && < 5
- protolude

default-extensions:
- OverloadedStrings
- NoImplicitPrelude


library:
  source-dirs: src
  dependencies:
    - time
    - aeson
    - text
    - lens
    - lens-aeson
    - rio
    - rio-orphans
    - bytestring
    - hashmap
    - containers
    - vector
    - tagged
    - aeson-casing
    - uuid
    - async
    - lifted-async
    - monad-control

tests:
  rocketlude-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rocketlude
